name: CI

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: spm-${{ runner.os }}-${{ hashFiles('Package.swift') }}
          restore-keys: |
            spm-${{ runner.os }}-

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

      - name: Validate version
        id: version-check
        uses: ./.github/actions/validate-version
        with:
          check-tag-exists: 'true'
        continue-on-error: true

      - name: Version validation warning
        if: steps.version-check.outcome == 'failure'
        run: echo "::warning::Version validation failed. Remember to bump the version before creating a release."
